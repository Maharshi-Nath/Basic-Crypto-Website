<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/dashboard.css">
    <title>DashBoard</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="Image/logo.png" alt="logo">
            <label for="companyName">Circle</label>
        </div>
        <div class="options">
            <button class="clicked">DashBoard</button>
            <button>Report</button>
            <button>Documents</button>
            <button>History</button>
            <button>Settings</button>
        </div>
        <div class="profile">
            <img src="Image/profile.png" alt="Profile">
            <div class="add">
                <label for="add">+</label>
            </div>
        </div>
    </nav>

    <label for=""></label>
    <div class="container1">
        <div class="container2">
            <div class="box1">
                <div class="text">
                    <p id="title">Active Credit</p>
                    <label id="activeCredit" for="activeCredit">11,2 BTC</label>
                    <p id="irlcurrency">$ 28477.50</p>
                </div>
                <button>></button>
            </div>
            <div class="box2"></div>
        </div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>
    <div class="container3">
        <div class="box5"></div>
        <div class="container4">
            <div class="box6"></div>
            <div class="box7"></div>
        </div>
    </div>

</body>
</html>
