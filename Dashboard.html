<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-base.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="CSS/dashboard.css">
    <script src="Javascript/Dashboard.js"></script>
    <title>DashBoard</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="Image/logo.png" alt="logo">
            <label for="companyName">Circle</label>
        </div>
        <div class="options">
            <button class="clicked">DashBoard</button>
            <button>Report</button>
            <button>Documents</button>
            <button>History</button>
            <button>Settings</button>
        </div>
        <div class="profile">
            <img src="Image/profile.png" alt="Profile">
            <div class="add">
                <label for="add">+</label>
            </div>
        </div>
    </nav>

    <label id="greeting" for="greeting">Welcome back User</label>
    <div class="container1">
        <div class="container2">
            <div class="box1">
                <div class="text">
                    <p id="title">Active Credit</p>
                    <label id="activeCredit" for="activeCredit">11.2 BTC</label>
                    <p id="irlcurrency">$ 28477.50</p>
                </div>
                <button><i class='bx bx-chevron-right'></i></button>
            </div>
            <div class="box2">
                <div class="text">
                    <p id="title">Next Payment</p>
                    <div id="dates">
                        <label id="date" for="date">03</label>
                        <p id="month">Nov</p>
                    </div>
                </div>
                <div id="reminder">
                    <p id="textReminder">
                        Days Left
                    </p>
                    <div id="calendar">
                        <p id="remDay">15</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="box3">
            <div id="payBox">
                <div id="paymentBox">
                    <div id="payText">
                        <p>Payment Goal</p>
                        <h1>27%</h1>
                    </div>
                    <div id="payBtn">
                        <button><i class='bx bx-chevron-right'></i></button>
                    </div>
                </div>
                <div id="payChartBox">
                    <div id="payGraph"></div>
                    <div id="payChartBtn">
                        <button>Send</button>
                        <button>Recieve</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="box4"></div>
    </div>
    <div class="container3">
        <div class="box5"></div>
        <div class="container4">
            <div class="box6"></div>
            <div class="box7"></div>
        </div>
    </div>

</body>
</html>
