<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <title>DashBoard</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="logo">
            <label for="companyName">Circle</label>
        </div>
        <div class="options">
            <button class="clicked">DashBoard</button>
            <button>Report</button>
            <button>Documents</button>
            <button>History</button>
            <button>Settings</button>
        </div>
        <div class="profile">
            <img src="profile.png" alt="Profile">
            <div class="add">
                <label for="add">+</label>
            </div>
        </div>
    </nav>

    <label for=""></label>
    <div class="container1">
        <div class="container2">
            <div class="box1"></div>
            <div class="box2"></div>
        </div>
        <div class="box3"></div>
    </div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="container3">
        <div class="box6"></div>
        <div class="box7"></div>
    </div>
    <div class="box8"></div>
</body>
</html>
