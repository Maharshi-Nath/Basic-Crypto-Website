<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="left">
        <div><img src="Image/img.jpg" alt=""></div>
    </div>
    <div class="right">
        <div class="content">
            <label id="signUp" for="Sign Up">
                Sign Up
            </label>
            <p id="subText">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas, quia.</p>
            <fieldset class="form">
                <input type="text" name="f-name" id="f-name" placeholder="First Name">
                <input type="text" name="l-name" id="l-name" placeholder="Last Name">
                <input type="email" name="email" id="email" placeholder="Email"> 
            </fieldset>
            <fieldset>
                <button id="logIn">Log In</button>
            </fieldset>
            <div class="line"><hr size="2">or<hr size="2"></div>
            <fieldset id="socialBtn">
                <button class="social">Google</button>
                <button class="social">Facebook</button>
            </fieldset>
        </div>
    </div>
</body>
</html>
